apply plugin: 'com.android.application'
//apply plugin: 'com.google.gms.google-services'

android {
//    useLibrary 'org.apache.http.legacy'
    signingConfigs {

        config {
            keyAlias 'ConnexUsAndroid'
            keyPassword 'ConnexUsAndroid'
            storeFile file('/Users/xiangkundai/AndroidStudioProjects/ConnexUsAndroidKeyStore.jks')
            storePassword 'ConnexUsAndroid'
        }
    }
    compileSdkVersion 19
    buildToolsVersion "19.1.0"
    defaultConfig {
        applicationId "com.application.Kevin_Wenwen.ConnexUs"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    //compile 'com.google.android.gms:play-services:4.4.52'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:appcompat-v7:19.0.0'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.loopj.android:android-async-http:1.4.5'
    compile 'com.google.android.gms:play-services:6.1.71'
}